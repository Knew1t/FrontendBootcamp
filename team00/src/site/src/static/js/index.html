<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="game_menu.css" rel="stylesheet" type="text/css">
<script defer src="app.js"></script></head>

<body>
    <nav class="menu">
        <div class="menu-button button-game">
            <img src="game.svg" alt="game-icon">
            <a href="">Game</a>
        </div>
        <div class="menu-button button-stats">
            <img src="stats.svg" alt="stats-icon">
            <a href="">Stats</a>
        </div>
        <div class="menu-button button-leaderboard">
            <img src="leaderboard.svg" alt="leaderboard-icon">
            <a href="">Best players</a>
        </div>
        <div class="menu-button button-logout">
            <img src="logout.svg" alt="logout-icon">
            <a href="">Logout</a>
        </div>
    </nav>
    <div class="fields">
        <div id="game-over">
          <div>GAME OVER!!!</div>
        </div>
        <div class="player-field">
            <div class="grid-container">
                <div id="player-grid">
                </div>
            </div>
            <div class="player-ships-field">
                <div class="ship-selector c1 p">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (1x cage):
                    </div>
                </div>
                <div class="ship-selector c2 p">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (2x cage):
                    </div>
                </div>
                <div class="ship-selector c3 p">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (3x cage):
                    </div>
                </div>
                <div class="ship-selector c4 p">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (4x cage):
                    </div>
                </div>
            </div>
        </div>
        <div class="game-mode-field">
          <div class="info-window">
            <h1></h1>
          </div>
          <button id="start-game-button">
            <img src="start.svg" alt="start-game-icon">
            <div>Fight</div>
          </button>
        </div>
        <div class="ai-field">
            <div class="grid-container">
                <div id="ai-grid">
                </div>
            </div>
            <div class="ai-ships-field">
                <div class="ship-selector c1 ai">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (1x cage):	
                    </div>
                </div>
                <div class="ship-selector c2 ai">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (2x cage):
                    </div>
                </div>
                <div class="ship-selector c3 ai">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (3x cage):
                    </div>
                </div>
                <div class="ship-selector c4 ai">
                    <img src="ship-icon.svg" alt="ship-icon">
                    <div class="ship-text">
                        (4x cage):
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
